<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/sistemafit.css" rel="stylesheet">
    <title>Exercicio 1</title>
</head>

<body>
    <header class="cabecalho">
        </nav>
        <h1>SISTEMA FIT</h1>
        </nav>
    </header>
    <main class="conteudo">
        <div class="box">
            <form>
                <fieldset>
                    <legend><b>Formulário de clientes</b></legend>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" >
                        <label for="nome" class="labelInput"><b>Nome completo</b></label>
                    </div>
                    <br><br>
                    <p><b>Sexo:</b></p>
                    <input type="radio" name="sexo" value="Feminino" checked>
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" name="sexo" value="Massculino">
                    <label for="masculino">Masculino</label>
                    <br><br>
                    <label for="data_nascimento"><b>Data de nascimento:</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" >
                    <br><br><br>
                    <div class="inputBox">
                        <input type="number" min="1" max="3.5" step="0.5" name="altura" id="altura" class="inputUser" >
                        <label for="altura" class="labelInput"><b>Altura</b></label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="number" name="peso" id="peso" class="inputUser" >
                        <label for="peso" class="labelInput"><b>Peso</b></label>
                    </div>

                    <button class="botao" id="verificar">Verificar</button>
                    <button class="botao" id="limpar">Limpar</button>
                    <button class="botao"><a href="/html/portfolio.html"> Voltar</a></button>

                    <br>
                </fieldset>
            </form>
        </div>  
            </div>
        </div>
    </main>
    <footer>
        </nav> <a> Sistema FIT- 2023 | Todo o direito reervdos ® | by Vitória </a></nav>
    </footer>

    <script src="/js/sistemafit.js"></script>
</body>

</html>
