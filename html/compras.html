<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/compras.css">
</head>
<body>
    <header class="cabecalho">
    </nav>
    <h1>LISTA DE COMPRAS</h1>
    </nav>
    </header>

    <div class="conteudo">
        <div class="topo">
            <input type="text" 
                id="inputNovoItem"
                placeholder="Adicione um novo item"
                >
            <button id="btnAddItem">
                <i class="fa fa-plus"></i>
            </button>
        </div>

        <ul id="listaItens">
        </ul>
    </div>   

    <div id="janelaEdicao">
        <button id="janelaEdicaoBtnFechar">
            <i class="fa fa-remove fa-2x"></i>
        </button>
        <h2 id="idItemEdicao">#1021</h2>
        <hr>
        <form>
            <div class="frm-linha">
                <label for="nome">Nome</label>
                <input type="text" id="inputItemNomeEdicao">
            </div>
            <div class="frm-linha">
                <button id="btnAtualizarItem">Salvar</button>
            </div>
        </form>
    </div>
    <div id="janelaEdicaoFundo"></div>

    <button class="botao"> <a href="/html/portfolio.html">Voltar</a></button>
    
    <script src="/js/compras.js"></script>
</body>
</html>
